<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Pixel: The AdTech Odyssey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0f;
        font-family: 'Courier New', monospace;
      }
      
      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #game-canvas {
        max-width: 100%;
        max-height: 100%;
      }
      
      /* UI Overlay Layer - positioned over the canvas */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      
      #ui-layer > * {
        pointer-events: auto;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-title {
        font-size: 2.5rem;
        font-weight: bold;
        background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }
      
      .loading-bar-container {
        width: 300px;
        height: 8px;
        background: #1a1a2e;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid #333;
      }
      
      .loading-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ff88, #00ccff);
        border-radius: 4px;
        transition: width 0.3s ease-out;
        box-shadow: 0 0 10px #00ff88;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 0.75rem;
        color: #00ff88;
        letter-spacing: 0.1em;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      
      /* HUD Styles */
      .hud-container {
        position: absolute;
        top: 16px;
        left: 16px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 300px;
      }
      
      .hud-panel {
        background: rgba(10, 10, 15, 0.85);
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      
      .hud-label {
        font-size: 0.625rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        margin-bottom: 4px;
      }
      
      .hud-value {
        font-size: 1.25rem;
        font-weight: bold;
        color: #00ff88;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }
      
      .hud-value.warning {
        color: #ffcc00;
        text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      }
      
      .hud-value.danger {
        color: #ff4444;
        text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
      }
      
      .budget-bar {
        width: 200px;
        height: 6px;
        background: #1a1a2e;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 6px;
      }
      
      .budget-fill {
        height: 100%;
        background: linear-gradient(90deg, #00ff88, #00ccff);
        border-radius: 3px;
        transition: width 0.3s ease-out;
      }
      
      .pricing-toggle {
        display: flex;
        gap: 4px;
        margin-top: 8px;
      }
      
      .pricing-btn {
        padding: 4px 10px;
        font-size: 0.625rem;
        font-family: 'Courier New', monospace;
        background: transparent;
        border: 1px solid #333;
        color: #666;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .pricing-btn:hover {
        border-color: #00ff88;
        color: #00ff88;
      }
      
      .pricing-btn.active {
        background: rgba(0, 255, 136, 0.2);
        border-color: #00ff88;
        color: #00ff88;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      }
      
      /* Debug Panel */
      .debug-panel {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 0.625rem;
        color: #00ff88;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 12px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        display: none;
      }
      
      .debug-panel.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game-canvas"></div>
      
      <!-- UI Overlay Layer -->
      <div id="ui-layer">
        <!-- HUD will be injected here by the game -->
      </div>
      
      <!-- Loading Screen -->
      <div id="loading-screen">
        <div class="loading-title">SUPER PIXEL</div>
        <div class="loading-subtitle">The AdTech Odyssey</div>
        <div class="loading-bar-container">
          <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Initializing ad servers...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
